<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        try {
            window.webkit.messageHandlers.addJsInterFace.postMessage(JSON.stringify({
                functionName: 'closeWebView',
                callBackId: 0,
                data: {}
            }));

        } catch (e) { }
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('return')){
            location.href = urlParams.get('return');
        }else {
            location.href = '';
        }

    </script>
</body>

</html>
