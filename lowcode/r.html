    <title>Copy Element to Web Component</title>

<body>
<div class="  flex-column flex-sm-row center w-100 w-lg-auto gap-2 gap-lg-4" style="

overflow: hidden;position:p;text-overflow:ellipsis;padding-bottom: 57%;width:100%;background-position:center;background-size: cover;background-repeat: no-repeat;background-image: url('')" ></div>
<!-- 原始元素 -->
<div id="originalElement" class="">
    <p>This is the original element.</p>
</div>

<!-- Web Component -->
<my-custom-element></my-custom-element>

<script>
    class MyCustomElement extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({ mode: 'open' });

            // 添加 HTML 模板
            this.shadowRoot.innerHTML = `
        <button id="copyButton" style="white-space: normal;position: relative;">Copy to Web Component</button>
      `;

            // 监听复制按钮的点击事件
            const copyButton = this.shadowRoot.querySelector('#copyButton');
            copyButton.addEventListener('click', () => this.copyElementToWebComponent());
        }

        copyElementToWebComponent() {
            // 获取原始元素
            const originalElement = document.getElementById('originalElement');
// // 创建原始元素的克隆
            const clonedElement = document.importNode(originalElement, true);
            // 将克隆添加到 Web Component 中
            this.shadowRoot.appendChild(originalElement);
        }
    }

    customElements.define('my-custom-element', MyCustomElement);

    setInterval(()=>{
        document.getElementById=()=>{
            console.log('hello  ')
        }
        document.getElementById('originalElement').innerHTML=new Date().getTime()
    },1000)
</script>
