<script>
    lifeCycle.onCreate = function () {
        gBundle.map(function (data) {
            $('.single-item').append(`<img src="${data}" style="max-width: 100%;max-height: calc(100vh - 40px);height:auto;width: auto;min-height: 200px;"> `)
        })
      $('.single-item').slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: true
      });
      $('.slick-arrow').hide()
    }
    lifeCycle.onCreateView = function () {
        return `
     <i class="fal fa-times d-flex align-items-center justify-content-center" style="border-radius:50%;width: 30px;height: 30px;font-size: 25px;position: absolute;top: 20px;background: black;opacity: 0.8;color: white;right: 20px;z-index: 2;" onclick="${event(function () {
            glitter.closeDiaLog(getTag())
        })}"></i>
  <div class="single-item" style="position: relative;background-color:white;max-height: calc(100vh - 40px) !important;max-width: calc(100% - 20px);width: 800px;"></div>

    `
    }
